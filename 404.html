<!doctype html>
<html lang="pt">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 — Página não encontrada</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b1220;--fg:#e5e7eb;--muted:#9ca3af;--accent:#60a5fa}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;display:grid;place-items:center;background:var(--bg);color:var(--fg);font-family:Poppins,system-ui}
.card{max-width:640px;padding:32px;border-radius:16px;background:#0f172a;border:1px solid #1f2937;box-shadow:0 10px 30px rgba(0,0,0,.45);text-align:center}
a{color:var(--accent);text-decoration:none;font-weight:600}
h1{margin:0 0 8px;font-size:44px}
p{margin:6px 0 0;color:var(--muted)}
</style>
<body>
<div class="card">
<h1>404</h1>
<p>Esta página não existe.</p>
<p><a href="/EZERAL/">Voltar ao início</a></p>
</div>
</body>
</html>
